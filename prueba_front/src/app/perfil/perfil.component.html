<div class="container mt-5">
    <div class="card text-center">
      <img [src]="user.avatar_url" class="card-img-top" alt="Foto del Usuario">
      <div class="card-body">
        <h2 class="card-title text-dark">{{ user.name }}</h2>
        <p class="card-text text-secondary">Seguidores: {{  user.followers }}</p>
        <p class="card-text text-secondary">Siguiendo: {{ user.following }}</p>
      </div>
    </div>
  </div>
